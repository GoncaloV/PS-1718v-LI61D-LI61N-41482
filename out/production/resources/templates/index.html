<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Di√°rio de Jogos</title>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
</head>
<body>
<div th:if="${#httpServletRequest.remoteUser}">
    <div th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</div>
    <a href="/diary"><input type="button" value="Diary"/></a>
</div>
<div th:if="${#httpServletRequest.remoteUser} == null">
<form action="#" th:action="@{/register}" th:object="${player}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Register" /></p>
</form>
    <a href="/login"><input type="button" value="Login"/></a>
</div>
<br/>
<form action="/search" method="get">
    <input type="text" name="query"/>
    <input type="submit" value="Search for games"/>
</form>
<button type="button" class="btn">Bootstrap Test</button>
</body>
</html>
