<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Gamelog - Login</title>
  <div th:replace="fragments/header"/>
  <script type='text/javascript' src='/js/login.js'></script>
</head>

<body>
  <nav th:replace="fragments/navbar" />
  <form id="login_form" th:action="@{/login}" method="post">
    <div class="container">
      <h1>Login</h1>
      <div id="alert_bad_credentials" class="red-text" style="display:none"><i class="inline-icon material-icons">warning</i><span>Invalid username or password.</span></div>
      <div class="input-field">
        <input type="text" id="name" placeholder="Username" name="username" required="required" />
        <div id="alert_name" class="yellow-text" role="alert" style="display:none"><i class="inline-icon material-icons">warning</i><span/></div>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Password" name="password" required="required" />
        <div id="alert_password" class="yellow-text" role="alert" style="display:none"><i class="inline-icon material-icons">warning</i>Password must be between 8 and 128 characters long.</div>
      </div>
      <div class="clearfix">
        <button id="login_btn" class="btn deep-purple darken-4" disabled="true">Login</button>
        <button id="loading" class="btn deep-purple darken-4" style="display:none">Logging in...</button>
        </div>
      </div>
    </form>
  </body>
  </html>
