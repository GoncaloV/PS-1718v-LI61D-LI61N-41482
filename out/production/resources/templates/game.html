<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${game.name}"></title>
</head>
<body>
    <h1 th:text="${game.name}"></h1>
    <img src="${game.coverUrl}"></img>
    <p th:text="${game.summary}"></p>
    <p>Favorites: <span th:text="${game.favorites}"></span></p>
    <p>Average Rating: <div th:if="${game.averageRatings}">No ratings yet!</div></p>
</body>
</html>
