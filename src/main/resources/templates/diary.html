<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Di√°rio de Jogos</title>
    <div th:replace="fragments/header"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<h1>Your entries:</h1>
<table class="table">
    <tr>
        <th>Game</th>
        <th>Cover Art</th>
        <th>Private?</th>
        <th>Favorite?</th>
        <th>Date</th>
        <th>Review</th>
        <th>Rating</th>
    </tr>
<tr th:each="entry : ${entries}">
    <td><a th:href="'/game/' + ${entry.id.game.id}" th:text="${entry.id.game.name}"></a></td>
    <td><img th:src="${entry.id.game.coverUrl}"/></td>
    <td th:text="${entry.private} ? 'Private' : 'Public'"/>
    <td th:text="${entry.favorite} ? 'Favorite' : ' '"/>
    <td th:text="${entry.date}"/>
    <td th:text="${entry.review}"/>
    <td th:text="${entry.rating}"/>
</tr>
</table>
</body>
</html>
