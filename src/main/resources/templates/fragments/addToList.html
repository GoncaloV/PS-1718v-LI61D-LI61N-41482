<html xmlns:th="http://www.thymeleaf.org">
<h2>Add to List</h2>
<form th:action="@{/list}" method="post">
<div class="form-group">
    <select class="form-control" name="listname">
        <option th:each="list : ${mylists}" th:value="${list.id.name}" th:text="${list.id.name}"></option>
    </select>
    <input type="hidden" name="gameid" th:value="${game.id}"/>
    <input type="submit" value="Add"/>
</div>
</form>
</html>
