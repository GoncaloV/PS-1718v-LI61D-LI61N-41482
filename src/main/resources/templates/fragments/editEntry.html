<html xmlns:th="http://www.thymeleaf.org">
<h2>Your Entry</h2>
<div th:if="${entry.rating}" th:text="'Rating: ' + ${entry.rating}"/>
<div th:if="${entry.review}" th:text="'Review: ' + ${entry.review}"/>
<div th:text="${entry.favorite} ? 'Favorite'"/>
<div th:text="${entry.private} ? 'Private'"/>
<div th:if="${entry.date}" th:text="${entry.date}"/>
</html>
