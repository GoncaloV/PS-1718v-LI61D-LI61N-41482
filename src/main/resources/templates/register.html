<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gamelog - Register</title>
    <div th:replace="fragments/header" />
    <script type='text/javascript' src='/js/register.js'></script>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar" />
    <form th:action="@{/register}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <hr/>
            <div id="div-name" class="form-group">
                <label>
                    <b>Username:</b>
                </label>
                <input type="text" id="name" placeholder="Enter Username" name="name" required="required" />
            </div>
            <div class="form-group">
                <label>
                    <b>Password:</b>
                </label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required="required" />
            </div>

            <div id="div-confirm-password" class="form-group">
                <label>
                    <b>Confirm Password:</b>
                </label>
                <input type="password" id="confirm-password" placeholder="Repeat Password" name="psw-repeat" required="required" />
            </div>

            <div class="clearfix">
                <button id="signup" type="submit" class="btn">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
