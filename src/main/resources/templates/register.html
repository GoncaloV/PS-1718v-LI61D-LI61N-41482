<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gamelog - Register</title>
    <div th:replace="fragments/header" />
    <script type='text/javascript' src='/js/register.js'></script>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar" />
    <form id="register" th:action="@{/register}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <hr/>
            <div class="form-group">
                <label>
                    <b>Username:</b>
                </label>
                <input type="text" id="name" placeholder="Enter Username" name="name" required="required" />
                <div id="alert_name" class="alert alert-warning" role="alert" style="display:none">Username must be between 1 and 20 characters long.</div>
                <div id="alert_existing_name" class="alert alert-danger" role="alert" style="display:none">Username already exists!</div>
            </div>
            <div class="form-group">
                <label>
                    <b>Password:</b>
                </label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required="required" />
            </div>
            <div class="form-group">
                <label>
                    <b>Confirm Password:</b>
                </label>
                <input type="password" id="confirm_password" placeholder="Repeat Password" name="psw-repeat" required="required" />
                <div id="alert_confirm_password" class="alert alert-warning" role="alert" style="display:none">Passwords don't match!</div>
            </div>

            <div class="clearfix">
                    <button id="signup" class="btn">Sign Up</button>
                <button id="loading" class="btn" style="display:none"><i class="fa fa-spinner fa-spin"></i></button>
            </div>
        </div>
    </form>
    <form id="login" th:action="@{/login}" method="post">
        <input id="login_name" type='hidden' name='username'/>
        <input id="login_pass" type='hidden' name='password' />
    </form>
</body>

</html>
