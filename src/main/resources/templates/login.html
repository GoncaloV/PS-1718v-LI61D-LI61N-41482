<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gamelog - Login</title>
    <div th:replace="fragments/header" />
    <script type='text/javascript' src='/js/login.js' />
</head>

<body>
    <nav th:replace="fragments/navbar" />
    <div th:if="${param.logout}">
        <div class="alert alert-warning alert-dismissible" role="alert">You have been logged out.
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        </div>
    </div>
    <div id="alert_invalid_name" class="alert alert-danger alert-dismissible" style="display : none" role="alert">Invalid username or password.</div>
    <form id="login_form" th:action="@{/login}" method="post">
        <div class="container">
            <h1>Login</h1>
            <hr/>
            <div class="form-group">
                <label>
                    <b>Username:</b>
                </label>
                <input type="text" id="name" placeholder="Enter username" name="username" required="required" />
                <div id="alert_name" class="alert alert-warning" role="alert" style="display:none">Username must be between 1 and 20 characters long.</div>
            </div>
            <div class="form-group">
                <label>
                    <b>Password:</b>
                </label>
                <input type="password" id="password" placeholder="Enter password" name="password" required="required" />
                <div id="alert_password" class="alert alert-warning" role="alert" style="display:none">Password must be between 8 and 128 characters.</div>
            </div>
            <div class="clearfix">
                <button id="login_btn" class="btn">Sign in</button>
                <button id="loading" class="btn" style="display:none">
                    <i class="fa fa-spinner fa-spin"></i> Logging in...</button>
            </div>
        </div>
    </form>
</body>
<div th:replace="fragments/footer" />
</html>
