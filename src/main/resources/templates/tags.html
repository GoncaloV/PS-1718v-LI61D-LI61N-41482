<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gamelog - All Tags</title>
    <div th:replace="fragments/header"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>
<div th:if="${tags}">
    <span th:each="tag : ${tags}">
        <span class="btn btn-info" th:text="${tag.name}"/>
    </span>
</div>
</body>
</html>
